<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./log.css">
</head>
<body>

<center><h2>Login Form</h2></center>

  <div class="container">
<form>
<center><img src="/img_avatar2.png" alt="Avatar" class="avatar" width="10rem"></center>
  <div>
  <br>
  <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button onclick="getelementById('log').innerHTML = Date()" type="submit">Login</button>
  
    <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
  
    <span class="psw">Forgot!! <a href="./forpass.html">Password</a></span>
  <p id="log"></p>
  </form>
</div>

</body>
</html>
